name: Copilot CLI Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  copilot-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.COPILOT_CLI_PAT }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for better context
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install GitHub Copilot CLI
        run: |
          # Install Copilot CLI using npm
          npm install -g @github/copilot

          # Capture npm global bin and add to PATH
          COPILOT_BIN_DIR="$(npm config get prefix)/bin"
          echo "$COPILOT_BIN_DIR" >> "$GITHUB_PATH"
          export PATH="$COPILOT_BIN_DIR:$PATH"

          # Verify installation
          "$COPILOT_BIN_DIR/copilot" --version || echo "Will be available in next step"
      
      - name: Run Code Analysis with Copilot CLI
        run: |
          cd ${{ github.workspace }}
          
          # Run Copilot CLI analysis
          copilot -p "Analyze the codebase and provide a summary of the architecture and any potential improvements" > analysis_output.txt
          
          # Display the output
          cat analysis_output.txt
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        run: |
          # Output analysis results
          {
            echo "## ðŸ¤– Copilot Code Architecture Analysis"
            echo '```'
            cat analysis_output.txt
            echo '```'
          } > comment_body.txt
          
          # Post comment on PR
          gh pr comment ${{ github.event.number }} --body-file comment_body.txt
      
      - name: Upload Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: copilot-analysis-results
          path: |
            analysis_output.txt