name: Copilot CLI Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  copilot-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.COPILOT_CLI_PAT }}
      GH_TOKEN: ${{ secrets.COPILOT_CLI_PAT }}
      COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_CLI_PAT }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for better context
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install GitHub CLI and Copilot CLI
        run: |
          # Install GitHub CLI if not already present
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh
          fi

          # Install Copilot CLI using npm
          npm install -g @github/copilot

          # Capture npm global bin and add to PATH
          COPILOT_BIN_DIR="$(npm config get prefix)/bin"
          echo "$COPILOT_BIN_DIR" >> "$GITHUB_PATH"
          export PATH="$COPILOT_BIN_DIR:$PATH"

          # Verify installation
          "$COPILOT_BIN_DIR/copilot" --version || echo "Will be available in next step"
      
      - name: Verify GitHub CLI authentication
        run: gh auth status
      
      - name: Configure Copilot CLI for CI
        run: |
          # Create config directory
          mkdir -p ~/.config/github-copilot-cli
          
          # Configure for non-interactive use
          cat > ~/.config/github-copilot-cli/config.json << 'EOF'
          {
            "interactive": false,
            "trust_all_directories": true,
            "auto_approve_safe_tools": true
          }
          EOF
      
      - name: Run Code Analysis with Copilot CLI
        run: |
          cd ${{ github.workspace }}
          
          # Run Copilot CLI analysis
          copilot -p "Analyze the codebase and provide a summary of the architecture and any potential improvements" > analysis_output.txt
          
          # Display the output
          cat analysis_output.txt
      
      - name: Generate Test Coverage Report
        run: |
          # Run tests first
          npm run test:api
          
          # Ask Copilot to analyze test coverage
          copilot -p "Review the test coverage report in the coverage directory and suggest areas for improvement" > test_analysis.txt
          
          cat test_analysis.txt
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        run: |
          # Combine analysis results
          {
            echo "## ðŸ¤– Copilot CLI Analysis"
            echo ""
            echo "### Code Architecture Analysis"
            echo '```'
            cat analysis_output.txt
            echo '```'
            echo ""
            echo "### Test Coverage Analysis"  
            echo '```'
            cat test_analysis.txt
            echo '```'
          } > comment_body.txt
          
          # Post comment on PR
          gh pr comment ${{ github.event.number }} --body-file comment_body.txt
      
      - name: Upload Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: copilot-analysis-results
          path: |
            analysis_output.txt
            test_analysis.txt